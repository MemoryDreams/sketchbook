<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Sketchbook</title>
    <script src="script.js" defer></script>
    
</head>
<body>
    <div id="leftside">
        <div id="image">
            <img class="favicon" src="favicon.png">
        </div>
        <div id="colorselection">
            <div id="colorgreed">
                <div class="color" style="background-color: #000000;" onclick="setColor('000000')"></div>
                <div class="color" style="background-color: #1d2b53;" onclick="setColor('1d2b53')"></div>
                <div class="color" style="background-color: #7e2553;" onclick="setColor('7e2553')"></div>
                <div class="color" style="background-color: #008751;" onclick="setColor('008751')"></div>
                <div class="color" style="background-color: #ab5236;" onclick="setColor('ab5236')"></div>
                <div class="color" style="background-color: #5f574f;" onclick="setColor('5f574f')"></div>
                <div class="color" style="background-color: #c2c3c7;" onclick="setColor('c2c3c7')"></div>
                <div class="color" style="background-color: #fff1e8;" onclick="setColor('fff1e8')"></div>
                <div class="color" style="background-color: #ff004d;" onclick="setColor('ff004d')"></div>
                <div class="color" style="background-color: #ffa300;" onclick="setColor('ffa300')"></div>
                <div class="color" style="background-color: #ffec27;" onclick="setColor('ffec27')"></div>
                <div class="color" style="background-color: #00e436;" onclick="setColor('00e436')"></div>
                <div class="color" style="background-color: #29adff;" onclick="setColor('29adff')"></div>
                <div class="color" style="background-color: #83769c;" onclick="setColor('83769c')"></div>
                <div class="color" style="background-color: #ff77a8;" onclick="setColor('ff77a8')"></div>
                <div class="color" style="background-color: #ffccaa;" onclick="setColor('ffccaa')"></div>
            </div>
            <div id="hexvaluepad">
                <input id="colorhex" placeholder="" value="#111111" >
                <div id="thatcolorpad"></div>
            </div>
        </div>
        <hr>
        <div id="canvassize">
            <button class="manage" id="16" onclick="drawCanvas(16)"><img src="16.png"></button>
            <button class="manage" id="32" onclick="drawCanvas(32)"><img src="32.png"></button>
            <button class="manage" id="64" onclick="drawCanvas(64)"><img src="64.png"></button>
        </div>
        <hr>
        <div id="tools">
            <button class="manage" id="pen" onclick="setTool('pen')"><img src="pen.png"></button>
            <button class="manage" id="eraser" onclick="setTool('eraser')"><img src="erase.png"></button>
            <button class="manage" id="bucket" onclick="setTool('bucket')"><img src="bucket.png"></button>
            <button class="manage" id="dripper" onclick="setTool('dripper')"><img src="dripper.png"></button>
            <button class="manage" id="rainbow" onclick="setTool('rainbow')"><img src="rainbow.png"></button>
            <button class="manage" id="bucketRainbow" onclick="setTool('bucketRainbow')"><img src="bucketRainbow.png"></button>
        </div>
        <hr>
        <div id="preferences">
            <button class="manage" id="cells" onclick="setCells()"><img src="cells.png"></button>
            <button class="manage" id="clear" onclick="clearPic()"><img src="clearbutt.png"></button>
            <button class="manage" id="clear" onclick="createImg()"><img src="save.png"></button>
        </div>
        <div>

        </div>
    </div>
    <div id="rightside">
        <h1>Your special Sketchbook</h1>
        <div id="canvas">
        </div>
        <h1 id="outputText">Your image:</h1>
    </div>
</body>
</html>
